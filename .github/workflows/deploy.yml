name: Deploy to ec2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: 172.31.20.138
          username: ubuntu
          password: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: whoami